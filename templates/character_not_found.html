<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Not Found</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Courier New', monospace;
            background-color: #0d1117;
            color: #c9d1d9;
            min-height: 100vh;
        }
        p {
            font-size: clamp(0.9rem, 3vw, 1rem);
            word-wrap: break-word;
            line-height: 1.6;
            color: #f85149;
            background-color: #161b22;
            padding: 15px;
            border: 1px solid #da3633;
            border-radius: 6px;
            margin-bottom: 20px;
        }
        button {
            padding: 12px 18px;
            font-size: clamp(0.9rem, 3vw, 1rem);
            font-family: 'Courier New', monospace;
            background-color: #238636;
            color: #ffffff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #2ea043;
        }
        button:active {
            background-color: #1a7f37;
        }
    </style>
</head>
<body>
    <p>Character not found. Try: {{ available_characters }}</p>
    <a href="/"><button>Back to landing</button></a>
</body>
</html>
