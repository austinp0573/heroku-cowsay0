<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cowsay as a Service</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Courier New', monospace;
            background-color: #0d1117;
            color: #c9d1d9;
            min-height: 100vh;
        }
        h1 {
            font-size: clamp(1.2rem, 5vw, 2rem);
            color: #58a6ff;
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(88, 166, 255, 0.3);
        }
        form {
            max-width: 100%;
        }
        label {
            display: block;
            margin-bottom: 8px;
            margin-top: 15px;
            font-size: clamp(0.9rem, 3vw, 1rem);
            color: #8b949e;
            font-weight: bold;
        }
        select, input[type="text"] {
            width: 100%;
            max-width: 400px;
            padding: 12px;
            font-size: clamp(0.9rem, 3vw, 1rem);
            font-family: 'Courier New', monospace;
            background-color: #161b22;
            color: #c9d1d9;
            border: 1px solid #30363d;
            border-radius: 6px;
            transition: border-color 0.2s;
        }
        select:focus, input[type="text"]:focus {
            outline: none;
            border-color: #58a6ff;
            box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.1);
        }
        input[type="submit"] {
            padding: 12px 24px;
            font-size: clamp(0.9rem, 3vw, 1rem);
            font-family: 'Courier New', monospace;
            margin-top: 20px;
            background-color: #238636;
            color: #ffffff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        input[type="submit"]:hover {
            background-color: #2ea043;
        }
        input[type="submit"]:active {
            background-color: #1a7f37;
        }
    </style>
</head>
<body>
    <h1>Cowsay as a Service</h1>
    <form action="/cowsay" method="get">
        <label for="character">Character:</label>
        <select name="character" id="character">
            {% for cow in characters %}
            <option value="{{ cow }}" {% if cow == 'stegosaurus' %}selected{% endif %}>{{ cow }}</option>
            {% endfor %}
        </select>
        <br><br>
        <label for="message">Message:</label>
        <input type="text" id="message" name="message" value="Hello!">
        <br><br>
        <input type="submit" value="Say!">
    </form>
</body>
</html>
