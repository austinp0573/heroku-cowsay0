<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ character }} says {{ message }}</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 10px;
            font-family: 'Courier New', monospace;
            background-color: #0d1117;
            color: #c9d1d9;
            overflow-x: hidden;
        }
        #cowsay-container {
            width: 100%;
            overflow: hidden;
            background-color: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 20px;
        }
        #cowsay-output {
            display: inline-block;
            margin: 0;
            white-space: pre;
            font-family: 'Courier New', monospace;
            transform-origin: top left;
            color: #58a6ff;
            text-shadow: 0 0 5px rgba(88, 166, 255, 0.2);
        }
        .controls {
            margin-top: 20px;
        }
        button {
            padding: 12px 18px;
            font-size: clamp(0.8rem, 3vw, 1rem);
            font-family: 'Courier New', monospace;
            margin: 5px 5px 5px 0;
            background-color: #238636;
            color: #ffffff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #2ea043;
        }
        button:active {
            background-color: #1a7f37;
        }
        a {
            color: #58a6ff;
            text-decoration: none;
            font-size: clamp(0.8rem, 3vw, 0.9rem);
            transition: color 0.2s;
        }
        a:hover {
            color: #79c0ff;
            text-decoration: underline;
        }
        .easter-egg {
            color: #30363d;
            font-size: 0.85em;
            margin-top: 10px;
            transition: color 0.3s;
        }
        .easter-egg:hover {
            color: #8b949e;
        }
    </style>
</head>
<body>
    <div id="cowsay-container">
        <pre id="cowsay-output">{{ output }}</pre>
    </div>
    <div class="controls">
        <button onclick="copyToClipboard()">COPY TO CLIPBOARD</button>
        <br><br>
        <a href="/"><button>GO BACK and MAKE A NEW ONE</button></a><br>
        <br><br>
        <a href='https://github.com/austinp0573/heroku-cowsay0' target='_blank'>Project Repository</a>
        <br><br>
        <a href='https://github.com/austinp0573' target='_blank'>My GitHub</a>
        <br><br>
        <div class="easter-egg">466f724a616e6574</div>
    </div>
    <script>
    function copyToClipboard() {
        const text = document.getElementById('cowsay-output').innerText;
        navigator.clipboard.writeText(text);
    }

    function scaleAsciiArt() {
        const pre = document.getElementById('cowsay-output');
        const container = document.getElementById('cowsay-container');
        const controls = document.querySelector('.controls');
        
        const preWidth = pre.scrollWidth;
        const viewportWidth = window.innerWidth - 20 - 30;
        const controlsHeight = controls.offsetHeight;
        const availableHeight = window.innerHeight - controlsHeight - 40;
        const preHeight = pre.scrollHeight;
        
        if (preWidth > viewportWidth || preHeight > availableHeight) {
            const widthScale = viewportWidth / preWidth;
            const heightScale = availableHeight / preHeight;
            const scale = Math.min(widthScale, heightScale, 1);
            pre.style.transform = `scale(${scale})`;
            container.style.height = `${preHeight * scale + 30}px`;
        } else {
            const scale = Math.min(viewportWidth / preWidth, 1.5);
            if (scale > 1) {
                pre.style.transform = `scale(${scale})`;
                container.style.height = `${preHeight * scale + 30}px`;
            }
        }
    }

    window.addEventListener('load', scaleAsciiArt);
    window.addEventListener('resize', scaleAsciiArt);
    </script>
</body>
</html>
